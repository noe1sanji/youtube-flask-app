{% extends 'base.html' %}

{% block content %}
<div class="container-results">
    {% for result in results %}
    <a href="https://www.youtube.com/watch?v={{ result['video_id'] }}" target="_blank">
        <div class="card">
            <div class="card-img"><img src="{{ result['thumbnails_url'] }}" alt=""></div>
            <div class="card-title">{{ result["title"] | safe }}</div>
            <div class="card-channel">
                <span>
                    {{ result["channel_title"] }}
                </span>
                <span> â€¢ </span>
                <span>
                    {{ result["published_at"] | formatdatetime }}
                </span>
            </div>
            <div class="card-description">
                <p>{{ result["description"] }}</p>
            </div>
        </div>
    </a>
    <br>
    {% endfor %}
</div>
{% endblock %}
